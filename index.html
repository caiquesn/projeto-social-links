<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    <main id="container">
        <div id="image">
            <img src="assets/Mask Group.png" alt="foto de uma mulher">
        </div>
        <div id="instagram">
            <a href="http://instagram.com" target="_blank" rel="external">@instagram</a>
        </div>
            <a class="link" href="#">Link 1</a>
            <a class="link" href="#">Link 2</a>
            <a class="link" href="#">Link 3</a>
            <a class="link" href="#">Link 4</a>

        <div id="social-links">

            <a href="https://twitter.com" target="_blank"><img src="assets/twitter.svg" alt="logo twitter"></a>

            <a href="https://twitch.com" target="_blank"><img src="assets/twitch.svg" alt="logo twitch"></a>

            <a href="https://instagram.com" target="_blank"><img src="assets/instagram.svg" alt="logo instagramlogo instagram"></a>

            <a href="https://linkedin.com" target="_blank"><img src="assets/linkedin.svg" alt="logo linkedin"></a>

            <a href="https://github.com" target="_blank"><img src="assets/github.svg" alt="logo linkedin"></a>

        </div>
    </main>
</body>
</html>
